<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="icon" href="../images/vegetables/carrot.png">
  <link rel="stylesheet" href="../css/register.css">

  <title>Hello, world!</title>
</head>

<body>
  <img id="big-leaf" src="../images/auth/leafbig.png" alt="">
  <div class="reg row">
    <div class="left col-4 align-items-center justify-content-center">
      <img id="grass-img" src="../images/auth/grass.png" alt="">

      <div class="main-div">
        <h1 id="logo">Farmland</h1>
        <p>Register with us and open up the endless oppoutuinity you can have</p>
      </div>
    </div>

    <div class="d-flex flex-column justify-content-center align-items-center right col-8">
      <h1 class="mb-4 reg-title">Registration</h1>

      <form class="d-flex flex-column " action="">
        <div class="full-name row justify-content-between m-0 mb-3">
          <div class=" input-div d-flex flex-column p-0">
            <label class="label-style" for="first-name">First Name</label>
            <input type="email" id="first-name">
          </div>
          <div class=" input-div d-flex flex-column p-0">
            <label class="label-style" for="first-name">Last Name</label>
            <input type="email" id="first-name">
          </div>
        </div>
        <div class="input-div d-flex flex-column mb-3">
          <label class="label-style" for="first-name">Email or Phone</label>
          <input type="email" id="first-name">
        </div>
        <div class="input-div d-flex flex-column mb-3">
          <label class="label-style" for="first-name">Password</label>
          <input type="password" id="first-name">
        </div>
        <div class="full-name row justify-content-center m-0 mb-3">
          <div class="div-checkbox">
            <input type="checkbox" name="agrement" id="agrement">
            <label class="label-style" for="agrement"></label>
          </div>
          <span>I agree with the <span><a href="#">Terms&Conditions</a><br></span> of Farmland </span>
        </div>
        <input class="submit-btn mb-4" type="submit" value="Sign Up">
      </form>

      <div class="row justify-content-center align-items-center or-divider mb-4">
        <div class="line flex-fill"></div>
        <div class="mx-3">OR</div>
        <div class="line flex-fill"></div>
        <!-- /* copyright@Abhsihek-Mohanty */ -->
      </div>

      <div class="auth-other row justify-content-between">
        <div class="row col-6 justify-content-center align-items-center my-btn google">
          <img class="logo"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1200px-Google_%22G%22_Logo.svg.png"
            alt="">
          <div class="logo-text">Sign Up with Google</div>
        </div>
        <div class="row col-6 justify-content-center align-items-center my-btn fb">
          <img class="logo" src="https://images.shulcloud.com/1202/uploads/CMS-Pages/Home/Facebook.png" alt="">
          <div class="logo-text">Sign Up with Facebook</div>
        </div>

      </div>



    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
